<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Report Builder Prototype</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.6/jszip-2.5.0/pdfmake-0.1.18/dt-1.10.12/b-html5-1.2.2/b-print-1.2.2/datatables.min.css"/>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="config" class="col-md-4">

      <div id="columns">
        <h3>Columns</h3>
        <select data-bind="options: columns,
                           selectedOptions: selectedColumns,
                           optionsText: 'label'"
                size="5"
                multiple="multiple"></select>
      </div>

      <div id="graphSelect" data-bind="visible: shouldShowGraphSelect">
        <h3>Graph</h3>
        <ul>
          <li>Bar Chart</li>
          <li>Pie Chart</li>
          <li>None</li>
        </ul>
      </div>

      <div id="groupBy" data-bind="visible: shouldShowGroupBy">
        <h3>Group By</h3>
        <select>
          <option selected="selected">(One row per item)</option>
          <option>name</option>
          <option>superpowers</option>
          <option>num_ep_feat</option>
        </select>
      </div>

    </div>

    <div class="col-md-8 well">
      <h3>Sample Preview</h3>
      <table id="preview"></table>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script><!-- "Bootstrap's JavaScript requires jQuery version 1.9.1 or higher, but lower than version 3" -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs-3.3.6/jszip-2.5.0/pdfmake-0.1.18/dt-1.10.12/b-html5-1.2.2/b-print-1.2.2/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/rb_proto.js"></script>

    <script type="text/javascript">
      var COLUMNS = [
          {"name": "name", "label": "Name", "type": "text"},
          {"name": "superpower", "label": "Superpower", "type": "text"},
          {"name": "num_ep_feat", "label": "Number of episodes featuring", "type": "integer"},
      ];

      var ROWS = [
          ["Dustin", "logic", 8],
          ["Eleven", "psychokinesis", 8],
          ["Lucas", "courage", 8],
          ["Mike", "compassion", 8],
          ["Will", "survival", 7]
      ];

      $(document).ready(function() {

          var reportConfig = new rbProto.ReportConfig({
              "columns": COLUMNS,
              "rows": ROWS,
          });
          ko.applyBindings(reportConfig);

          $('#preview').DataTable({
              "data": ROWS,
              "columns": rbProto.getColumnTitles(COLUMNS)
          });
      });
    </script>
  </body>
</html>
