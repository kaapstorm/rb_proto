<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Report Builder Prototype</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.6/jszip-2.5.0/pdfmake-0.1.18/dt-1.10.12/b-html5-1.2.2/b-print-1.2.2/datatables.min.css"/>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="config" class="col-md-4 well">
      <div id="columns">
        <h3>Columns</h3>
        <ul>
          <li>name</li>
          <li>superpowers</li>
          <li>num_ep_feat</li>
        </ul>
      </div>

      <div id="group_by">
        <h3>Group By</h3>
        <select>
          <option>(One row per item)</option>
          <option>name</option>
          <option>superpowers</option>
          <option>num_ep_feat</option>
        </select>
      </div>

      <div id="graph">
        <h3>Graph</h3>
        <ul>
          <li>Bar Chart</li>
          <li>Pie Chart</li>
          <li>None</li>
        </ul>
      </div>
    </div>

    <div class="col-md-8 well">
      <h3>Sample Preview</h3>
      <table id="preview" ></table>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script><!-- "Bootstrap's JavaScript requires jQuery version 1.9.1 or higher, but lower than version 3" -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs-3.3.6/jszip-2.5.0/pdfmake-0.1.18/dt-1.10.12/b-html5-1.2.2/b-print-1.2.2/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
          $('#preview').DataTable({
              "ajax": "/preview/",
              "columns": [
                  { "data": "name" },
                  { "data": "superpowers" },
                  { "data": "num_ep_feat" }
              ]
          });
      });
    </script>
  </body>
</html>
